name: Forge Build

on:
  workflow_dispatch:
  pull_request:
  push:
    branches:
      - "main"

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1
        with:
          version: nightly

      - name: Change directory
        run: cd ./solidity

      - name: Run Forge build
        run: |
          forge --version
          forge build --sizes
        id: build
